<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="edit button"
            type="button"
            class="profile__edit-button"
          ></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
        <button
          aria-label="add button"
          type="button"
          class="profile__add-button"
        ></button>
      </section>

      <section class="elements"></section>
    </main>

    <template id="element-template">
      <article class="element">
        <button
          aria-label="delete"
          type="button"
          class="element__delete"
        ></button>
        <img class="element__image" />
        <div class="element__card">
          <h2 class="element__title">Карачаевск</h2>
          <button
            aria-label="like"
            type="button"
            class="element__like"
          ></button>
        </div>
      </article>
    </template>

    <section class="profile-popup popup">
      <div class="profile-popup__container">
        <button
          aria-label="close"
          type="button"
          class="profile-popup__close-icon"
        ></button>
        <h2 class="profile-popup__title">Редактировать профиль</h2>
        <form class="form" name="mesto-form" id="profile-form" novalidate>
          <input
            type="text"
            class="form__input"
            id="profile-name-input"
            value=""
            placeholder=""
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error" id="profile-name-input-error"></span>
          <input
            type="text"
            class="form__input"
            id="profile-caption-input"
            value=""
            placeholder=""
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="form__input-error"
            id="profile-caption-input-error"
          ></span>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="add-card-popup popup">
      <div class="add-card-popup__container">
        <button
          aria-label="close"
          type="button"
          class="add-card-popup__close-icon"
        ></button>
        <h2 class="add-card-popup__title">Новое место</h2>
        <form class="form" name="mesto-form" id="add-card-form" novalidate>
          <input
            type="text"
            class="form__input"
            id="add-card-name-input"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__input-error" id="add-card-name-input-error"></span>
          <input
            type="url"
            class="form__input"
            id="add-card-image-input"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span
            class="form__input-error"
            id="add-card-image-input-error"
          ></span>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="open-image-popup popup">
      <div class="open-image-popup__container">
        <button
          aria-label="close"
          type="button"
          class="open-image-popup__close-icon"
        ></button>
        <img class="open-image-popup__image-big" />
        <h2 class="open-image-popup__title"></h2>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>

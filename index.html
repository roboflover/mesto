<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
        </div>
        <p class="profile__caption">Исследователь океана</p>
        <div class="profile__container-button"></div>
      </section>

      <section class="elements">
        <article class="element">
          <img
            src="./images/elements/korachaevsk.jpg"
            class="element__image"
            alt="Карачаевск"
          />
          <div class="element__card">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            src="./images/elements/elbrus.jpg"
            class="element__image"
            alt="Гора Эльбрус"
          />
          <div class="element__card">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            src="./images/elements/dombai.jpg"
            class="element__image"
            alt="Домбай"
          />
          <div class="element__card">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            src="./images/elements/baikal.jpg"
            class="element__image"
            alt="Озеро Байкал"
          />
          <div class="element__card">
            <h2 class="element__title">Озеро Байкал</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            src="./images/elements/seliger.jpg"
            class="element__image"
            alt="Озеро Селигер"
          />
          <div class="element__card">
            <h2 class="element__title">Озеро Селигер</h2>
            <div class="element__like"></div>
          </div>
        </article>

        <article class="element">
          <img
            src="./images/elements/shinhai.jpg"
            class="element__image"
            alt="Горы Шинхай"
          />
          <div class="element__card">
            <h2 class="element__title">Горы Шинхай</h2>
            <div class="element__like"></div>
          </div>
        </article>
      </section>
    </main>

    <section class="popup">
      <div class="popup__container">
        <img
          src="./images/popup/close-icon.svg"
          class="popup__close-icon"
          alt="редактировать профиль"
        />
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <input type="text" class="form__name" value="" placeholder="" />
          <input type="text" class="form__caption" value="" placeholder="" />
          <button class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место СНГ</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header/logo.svg" class="header__logo" />
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img
            src="./images/profile/edit-button.png"
            class="profile__edit-button"
          />
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <img
          src="./images/profile/add-button.png"
          class="profile__add-button"
        />
      </section>

      <section class="elements"></section>
    </main>

    <section class="popup popup_opened">
      <div class="popup__container">
        <img src="./images/popup/close-icon.svg" class="popup__close-icon" />
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <input type="text" class="form__name" />
          <input type="text" class="form__caption" />
          <input type="button" class="form__button" value="Сохранить" />
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
